{% extends "fmx/layout.html" %}

{% block body %}
<!-- background-image: url('static/fmx/bg_3.jpg');-->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div class="container-fluid text-info   big_ball_img  " style="height:600px"> 

    <div class=" col   center    " style="  margin: 0px;padding:0px;">

    

    {% if message %}
        <div class="text-black">{{message}} </div>
    {% endif %}
  
 
 <br>
</div> 
        
     <div class="row"><div class="col-4 d-none d-md-block"></div><div class="col  p-4 " style="text-align: center;"> 
        <img   src="static/fmx/fmxlogo.jpg" alt="FMX Logo" width="120" style="border-radius: 50%;padding:0px;padding-top:0px; ">
    </div><div class="col-4 d-none d-md-block"></div></div>
     
    <div class="row  ">
        <div class="col-4 d-none d-md-block"></div>
        <div class="col  bg-light text-center rounded-2 p-4  opacity-75 text-black" style="border:4px solid green" >
            
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div><br>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div><br>
                <input class="btn btn-success btn-lg" type="submit" value="Login">
            </form>
                 <div class="div"><div class="row "><div class="col text-black"></div></div></div>
            Don't have an account? <a href="{% url 'register' %}">Register here.</a>
     
     
</div>
<div class="col-4 d-none d-md-block"></div>
</div></div>
